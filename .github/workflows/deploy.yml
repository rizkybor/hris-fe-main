name: Deploy Frontend (HRIS FE)

on:
  push:
    branches: [ main ]

jobs:
  deploy-fe:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Upload build to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "dist/*"
        target: "${{ secrets.DEPLOY_PATH }}/dist"
        strip_components: 1
